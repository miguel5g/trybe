<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <title>Document</title>

    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>

  <body>
    <main id="paiDoPai">
      <section id="pai">
        <section id="primeiroFilho"></section>
        <section id="elementoOndeVoceEsta">
          <section id="primeiroFilhoDoFilho"></section>
          <section id="segundoEUltimoFilhoDoFilho"></section>
        </section>
        Atenção!
        <section id="terceiroFilho"></section>
        <section id="quartoEUltimoFilho"></section>
      </section>
    </main>

    <script>
      /* 1. Parte I */

      /* 1.1. */
      const whereIAm = document.getElementById('elementoOndeVoceEsta');

      /* 1.2. */
      whereIAm.parentElement.style.color = 'red';

      /* 1.3. */
      whereIAm.firstElementChild.innerText = 'Primeiro filho';

      /* 1.4. */
      document.getElementById('pai').firstElementChild;

      /* 1.5. */
      whereIAm.previousElementSibling;

      /* 1.6. */
      whereIAm.nextSibling;

      /* 1.7. */
      whereIAm.nextElementSibling;

      /* 1.8. */
      document.getElementById('pai').lastElementChild;

      /* 2. Parte II */

      /* 2.1. */
      const newElement = document.createElement('section');
      newElement.innerText = 'Novo elemento';
      newElement.id = 'quintoFilho';

      document.getElementById('pai').appendChild(newElement);

      /* 2.2. */
      const whereIAmChild = document.createElement('section');
      whereIAmChild.innerText = 'Filho do elemento onde você está';
      whereIAmChild.id = 'filhoDoElementoOndeVoceEsta';

      whereIAm.appendChild(whereIAmChild);

      /* 2.3. */
      const firstChildOfChildOfChild = document.createElement('section');
      firstChildOfChildOfChild.innerText = 'Primeiro filho do filho do filho';
      firstChildOfChildOfChild.id = 'primeiroFilhoDoFilhoDoFilho';

      whereIAm.firstElementChild.appendChild(firstChildOfChildOfChild);

      /* 2.4 */
      firstChildOfChildOfChild.parentElement.parentElement.nextElementSibling;
    </script>
  </body>
</html>
