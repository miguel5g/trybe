<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Exercício 5.1</title>

    <style>
      main,
      section {
        border-color: black;
        border-style: solid;
      }

      .title {
        text-align: center;
      }

      .main-content {
        background-color: yellow;
      }

      .main-content .center-content {
        background-color: red;
        width: 50%;
        margin: 0 auto;
      }

      .main-content .center-content p {
        font-style: italic;
      }
    </style>
  </head>
  <body>
    <header>
      <h1 class="title">Exercício 5.1 - JavaEscripito</h1>
    </header>
    <main class="main-content">
      <section class="center-content">
        <p>Texto padrão do nosso site</p>
        <p>-----</p>
        <p>Trybe</p>
      </section>
    </main>
    <script>
      /*
        Aqui você vai modificar os elementos já existentes utilizando apenas as funções:
        - document.getElementById()
        - document.getElementsByClassName()
        - document.getElementsByTagName()

        Crie uma função que mude o texto na tag <p> para uma descrição de como você se vê daqui a 2 anos. (Não gaste tempo pensando no texto e sim realizando o exercício)
        Crie uma função que mude a cor do quadrado amarelo para o verde da Trybe (rgb(76,164,109)).
        Crie uma função que mude a cor do quadrado vermelho para branco.
        Crie uma função que corrija o texto da tag <h1>.
        Crie uma função que modifique todo o texto da tag <p> para maiúsculo.
        Crie uma função que exiba o conteúdo de todas as tags <p> no console.
        */

      /* 1. */
      function updateParagraph(text = 'not defined') {
        for (element of document.getElementsByTagName('p')) {
          element.innerHTML = text;
        }
      }

      /* 2. */
      function updateMainBackgroundColor(color = 'yellow') {
        document.querySelector('.main-content').style.backgroundColor = color;
      }

      /* 3. */
      function updateCContentBackgroundColor(color = 'red') {
        document.querySelector('.center-content').style.backgroundColor = color;
      }

      /* 4. */
      function fixHeading() {
        document.querySelector('h1.title').innerHTML = 'Exercício 5.1 - JavaScript';
      }

      /* 5. */
      function updateParagraphToUpperCase() {
        for (element of document.getElementsByTagName('p')) {
          element.innerHTML = element.innerHTML.toUpperCase();
        }
      }

      /* 6. */
      function showParagraphContent() {
        for (element of document.getElementsByTagName('p')) {
          console.log(element.innerText);
        }
      }
    </script>
  </body>
</html>
