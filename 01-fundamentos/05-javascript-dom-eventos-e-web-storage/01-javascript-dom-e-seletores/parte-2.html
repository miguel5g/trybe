<!DOCTYPE html>
<html>
  <body>
    <header>
      <h2 id="page-title">Título</h2>
      <p id="paragraph">Dê uma cor para este parágrafo!</p>
      <h4 id="subtitle">Subtítulo</h4>
      <p id="paragraph second-paragraph">Segundo parágrafo!</p>
    </header>
    <script>
      const paragraph = document.getElementById('paragraph');
      paragraph.style.color = 'red';

      document.getElementById('page-title').innerText = 'Novo título';
      document.getElementById('second-paragraph').innerText = 'Novo parágrafo';
      document.getElementById('subtitle').innerText = 'Novo subtítulo';

      const paragraphs = document.getElementsByClassName('paragraph');

      console.log(paragraphs);

      paragraph[0].style.color = 'yellow';

      document.getElementsByTagName('h4')[0].style.color = 'gray';
    </script>
  </body>
</html>
